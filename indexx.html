<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation
    </title>
    <style>
.navbar{
    background-color: aquamarine;
}
.navbar ul{
    overflow: auto;
}
.navbar li{
    float: left;
    list-style: none;
    padding: 2px 2px;
    margin: 2px 2px;
    
}
.navbar li a{
    text-decoration: none;
    color: brown;
    padding: 3px 3px;
}
.search{
    float: right;
    margin: 2px 2px;
    
   
}
.navbar input{
    background-color:white;
    border-radius: 2px;
    padding: 3px 2px;

}

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">skills</a></li>
                <li><a href="#">Contact</a></li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="search this website" >
                </div>
            </ul>
        </nav>
    </header>
</body>
</html>
