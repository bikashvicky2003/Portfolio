<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        .navbar {
    background-color: aqua;
    border-radius: 10px;

}

.navbar ul {
    overflow: auto;

}

.navbar li {
    float: left;
    list-style: none;
    margin: 13px, 20px;

}

.navbar li a {
    color: rgb(255, 0, 166);
    text-decoration: none;
    padding: 3px, 3px;
}
    </style>
</head>


<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">content</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </nav>
    </header>
</body>
</html>
